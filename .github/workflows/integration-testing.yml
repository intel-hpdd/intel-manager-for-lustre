name: integration-testing
on:
  pull_request:
defaults:
  run:
    shell: bash -eux {0}
jobs:
  gui_rpm_build:
    name: GUI RPM build
    runs-on: ubuntu-latest
    container:
      image: emfteam/emf-centos7-deps
    steps:
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Build rpm
        run: make RPM_DIST=".$(date '+%s')" emf-gui-rpm

      - name: Archive rpm
        uses: actions/upload-artifact@v2
        with:
          name: gui_rpm
          path: _topdir/RPMS/x86_64
          retention-days: 1
  rust_emf_rpm_build:
    name: Rust EMF RPM build
    runs-on: ubuntu-latest
    container:
      image: emfteam/emf-centos7-deps
    steps:
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Build rpm
        run: make RPM_DIST=".$(date '+%s')" rust-core-rpms

      - name: Archive rpm
        uses: actions/upload-artifact@v2
        with:
          name: rust_rpm
          path: _topdir/RPMS/x86_64
          retention-days: 1
  emf_docker_image_build:
    name: emf-docker image build
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          use: false

      - name: Builder instance name
        run: echo ${{ steps.buildx.outputs.name }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        id: cache
        with:
          path: /tmp/.rust-base-cache
          key: ${{ runner.os }}-rust-base-${{ hashFiles('Cargo.lock') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-rust-base-${{ hashFiles('Cargo.lock') }}
            ${{ runner.os }}-rust-base-

      - name: Build the images
        working-directory: ./docker
        run: |
          docker buildx bake \
            --builder ${{ steps.buildx.outputs.name }} \
            --set='rust-base.cache-from=type=local,src=/tmp/.rust-base-cache' \
            --set='rust-base.cache-to=type=local,dest=/tmp/.rust-base-cache' \
            --load \
            -f compose-deps.hcl

          docker buildx bake -f docker-compose.yml --load

          COMPOSE_IMAGES=$(docker-compose config 2>/dev/null | awk '{if ($1 == "image:") print $2;}')
          docker save -o emf-images.tar $(echo $COMPOSE_IMAGES)
          gzip -9 < emf-images.tar > emf-images.tgz

          docker image ls

      - name: Archive images
        uses: actions/upload-artifact@v2
        with:
          name: emf_images
          path: docker/emf-images.tgz
          retention-days: 1
  emf_docker_rpm_build:
    name: emf-docker rpm build
    runs-on: ubuntu-latest
    container:
      image: emfteam/emf-centos7-deps
    needs: emf_docker_image_build
    steps:
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v2
      - name: Download docker images
        uses: actions/download-artifact@v1
        with:
          name: emf_images
      - run: |
          mkdir -p /tmp/_topdir/{SOURCES,SPECS}
          mkdir -p /tmp/scratch/emf-docker/
          mv docker/{docker-compose.yml,update-embedded.sh,copy-embedded-settings} /tmp/scratch/emf-docker/
          mv emf_images/emf-images.tgz /tmp/scratch/emf-docker/
          mv emf-docker.service /tmp/scratch/emf-docker/
          tar -czvf /tmp/_topdir/SOURCES/emf-docker.tar.gz -C /tmp/scratch/emf-docker .
          mv emf-docker.spec /tmp/_topdir/SPECS/

          rpmbuild -bb -D "_topdir /tmp/_topdir" /tmp/_topdir/SPECS/emf-docker.spec
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: emf_images
      - name: Archive rpm
        uses: actions/upload-artifact@v2
        with:
          name: emf_docker_rpm
          path: /tmp/_topdir/RPMS/x86_64
          retention-days: 1
  device_scanner_rpm_build:
    name: Device Scanner RPM build
    runs-on: ubuntu-latest
    container:
      image: emfteam/emf-centos7-deps
    steps:
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout sources
        uses: actions/checkout@v1

      - name: Build rpm
        run: make RPM_DIST=".$(date '+%s')" device-scanner-rpms

      - name: Archive rpm
        uses: actions/upload-artifact@v2
        with:
          name: device_scanner_rpm
          path: _topdir/RPMS/x86_64
          retention-days: 1
  sos_plugin_build:
    name: EMF SOS Plugin
    runs-on: ubuntu-latest
    container:
      image: emfteam/emf-centos7-deps
    steps:
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Build rpm
        run: make RPM_DIST=".$(date '+%s')" sos-rpm

      - name: Archive rpm
        uses: actions/upload-artifact@v2
        with:
          name: sos_rpm
          path: _topdir/RPMS/noarch
          retention-days: 1
  create_emf_repo:
    name: create EMF repo
    runs-on: ubuntu-latest
    needs:
      [
        device_scanner_rpm_build,
        gui_rpm_build,
        emf_docker_rpm_build,
        rust_emf_rpm_build,
        sos_plugin_build,
      ]
    container:
      image: centos:7
    steps:
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - name: Download GUI RPMs
        uses: actions/download-artifact@v1
        with:
          name: gui_rpm
          path: emf_rpms
      - name: Download Rust RPMs
        uses: actions/download-artifact@v1
        with:
          name: rust_rpm
          path: emf_rpms
      - name: Download Device Scanner RPMs
        uses: actions/download-artifact@v1
        with:
          name: device_scanner_rpm
          path: emf_rpms
      - name: Download emf-docker RPMs
        uses: actions/download-artifact@v1
        with:
          name: emf_docker_rpm
          path: emf_rpms
      - name: Download sos-plugin RPM
        uses: actions/download-artifact@v1
        with:
          name: sos_rpm
          path: emf_rpms
      - run: |
          yum install -y createrepo yum-utils
          createrepo --pretty emf_rpms
          ls -l
      - name: Archive repo
        uses: actions/upload-artifact@v2
        with:
          name: emf_repo
          path: emf_rpms
          retention-days: 2
      - uses: geekyeggo/delete-artifact@v1
        with:
          name: |
            gui_rpm
            rust_rpm
            device_scanner_rpm
            emf_docker_rpm
            sos_rpm
  ubuntu_packages:
    name: Build packages for Ubuntu
    runs-on: ubuntu-20.04
    container:
      image: emfteam/emf-ubuntu20.04-deps
      options: --user=0
    steps:
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Build packages
        run: make deb DEB_LOCAL_VERSION=$(date +%s)

      - name: Publish packages
        run: make deb-repo

      - name: Summary
        run: |
          find _deb -ls
          echo
          cat _deb/incoming/*.changes
          for d in _deb/incoming/*.deb; do
            echo
            echo ">>>>>>>>>> $d <<<<<<<<<<"
            dpkg -I "$d"
            dpkg -c "$d"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: apt_repo
          if-no-files-found: error
          path: |
            _deb/repo/dists/
            _deb/repo/pool/

  exa_base_testing:
    name: EXA Testing
    runs-on: self-hosted
    steps:
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}

      - name: Cleanup old Workspace
        run: sudo rm -rf "${{ github.workspace }}/*"

      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Setup
        run: |
          sudo yum install -y cargo || true
          sudo yum-config-manager --add-repo=http://download.virtualbox.org/virtualbox/rpm/rhel/virtualbox.repo
          sudo yum install -y VirtualBox-6.1 || true
          sudo yum install -y https://releases.hashicorp.com/vagrant/2.2.10/vagrant_2.2.10_x86_64.rpm || true

          sudo VBoxManage setproperty machinefolder /root/VirtualBox\ VMs

          if [[ $(sudo VBoxManage list hostonlyifs | egrep -c 'vboxnet0') -eq 0 ]]; then
            sudo VBoxManage hostonlyif create;
          fi
          sudo VBoxManage hostonlyif ipconfig vboxnet0 --ip 10.73.10.1

      - name: Test
        run: |
          cd es-vagrant
          set -e
          sudo vagrant up
          sudo vagrant provision --provision-with=es-install
          sudo vagrant provision --provision-with=ha-setup,start-lustre
          sudo vagrant provision --provision-with=install-lustre-client,configure-lustre-client-network,mount-lustre-client

      - name: Archive SOS reports
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: sosreport_rpm
          path: "**/vagrant/sosreport_rpm*/*.tar.xz"
          retention-days: 2

      - name: Cleanup
        if: ${{ always() }}
        run: |
          sudo vagrant suspend 2>/dev/null || true
          sudo vagrant destroy -f 2>/dev/null || true
          sudo vagrant global-status --prune 2>/dev/null || true

          sudo vboxmanage list runningvms | sed -r 's/.*\{(.*)\}/\1/' | xargs -L1 -I {} sudo VBoxManage controlvm {} poweroff 2>/dev/null || true
          sudo vboxmanage list vms | sed -r 's/.*\{(.*)\}/\1/' | xargs -L1 -I {} sudo VBoxManage unregistervm {} --delete 2>/dev/null || true
          sudo rm -rf /root/VirtualBox\ VMs/
