[global]
fs_list: ai400hyb
pingd: yes
vg_activation_list: auto
sfa_list: AI400X-7f94

[sfa AI400X-7f94]
controllers: 10.0.3.1 10.0.3.4
user: user
password: user

[HA]
type: corosync
transport: unicast
corosync_nics: ring0 ring1

[host_defaults]
host_sfa_list: AI400X-7f94
stonith_type: sfa_vm
nic_list: mgmt0 mgmt2 ib0 ib1
lnets: o2ib0(ib0,ib1)
ring0: mgmt2
ring1: ib0
mgmt0_netmask: 255.255.0.0
mgmt0_gateway: 10.36.0.1
mgmt2_netmask: 255.255.255.0
ib0_netmask: 255.255.0.0
ib1_netmask: 255.255.0.0
grub_args: spectre_v2=off nopti

[fs ai400hyb]
backfs: ldiskfs
mgs_internal: yes
mgs_standalone: yes
mgs_list: ai400x-7f94-vm00 ai400x-7f94-vm01
mds_list: ai400x-7f94-vm00 ai400x-7f94-vm01 ai400x-7f94-vm02 ai400x-7f94-vm03
oss_list: ai400x-7f94-vm00 ai400x-7f94-vm01 ai400x-7f94-vm02 ai400x-7f94-vm03
default_mdt_count: 1
default_ost_count: 3
mdt_failback: yes
mdt_mke2fs_opts: -m1 -E lazy_itable_init=0,lazy_journal_init=0,nodiscard -O project
ost_mke2fs_opts: -m1 -i 131072 -E lazy_itable_init=0,lazy_journal_init=0,nodiscard -O project
tune_ost_mke2fs_opts: for size > 128TB apply '-E lazy_itable_init=1,nodiscard -N 1073741824 -O project'
mdt_opts: --param mdt.identity_upcall=NONE
mgt_mount_opts: max_sectors_kb=0
mdt_mount_opts: max_sectors_kb=0
ost_mount_opts: max_sectors_kb=0
mds_base_device_path: /dev/ddn
ost_device_path: /dev/ddn
mdt_size: 90%%
mgs_size: 2G

[host ai400x-7f94-vm00]
peers: ai400x-7f94-vm01 ai400x-7f94-vm02 ai400x-7f94-vm03
oid: 0x10000000
mgmt0_ip: 10.36.5.194
mgmt2_ip: 10.0.3.2
ib0_ip: 172.16.254.194
ib1_ip: 172.16.255.194
ai400hyb_osts: 0 1 8

[host ai400x-7f94-vm01]
peers: ai400x-7f94-vm00 ai400x-7f94-vm03 ai400x-7f94-vm02
