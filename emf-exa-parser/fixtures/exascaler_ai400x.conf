mgmt2_ip: 10.0.3.5
ib0_ip: 172.16.254.195
ib1_ip: 172.16.255.195
ai400hyb_osts: 2 3 9

[host ai400x-7f94-vm02]
peers: ai400x-7f94-vm03 ai400x-7f94-vm00 ai400x-7f94-vm01
oid: 0x10000001
