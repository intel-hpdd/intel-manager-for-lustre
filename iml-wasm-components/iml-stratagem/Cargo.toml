[package]
name = "iml-stratagem"
version = "0.1.0"
authors = ["IML Team <iml@whamcloud.com>"]
edition = "2018"

[dependencies]
bootstrap-components = { path = "../bootstrap-components", version = "0.1" }
cfg-if = "0.1"
console_log = { version = "0.1", optional = true }
futures = "0.1"
serde = { version = "1", features = ['derive'] }
serde_json = "1.0"
iml-duration-picker = { path = "../iml-duration-picker", version = "0.1.0" }
iml-sleep = { path = "../iml-sleep", version = "0.1" }
iml-toggle = { path = "../iml-toggle", version = "0.1.0" }
iml-tooltip = { path = "../iml-tooltip", version = "0.1.0" }
iml-environment = { path = "../iml-environment", version = "0.1.0" }
iml-wire-types = "0.1.10"
iml-grafana-chart = { path = "../iml-grafana-chart", version = "0.1" }
log = "0.4"
seed = "=0.4.0"
wasm-bindgen = { version = "0.2", features = ["serde-serialize"]}
web-sys = "0.3"
chrono = "0.4.7"

[dev-dependencies]
wasm-bindgen-test = "0.2"
iml-utils = { path = "../iml-utils", version = "0.1" }

[dev-dependencies.web-sys]
version = "0.3.25"
features = [
  "Response"
]