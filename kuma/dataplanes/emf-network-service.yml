type: Dataplane
mesh: default
name: emf-network-service
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ network_service_port }}
      tags:
        kuma.io/service: emf-network-service
        kuma.io/protocol: http2
  outbound:
    - port: {{ network_service_influx_port }}
      tags:
        kuma.io/service: influx
    - port: {{ network_service_pg_port }}
      tags:
        kuma.io/service: postgres