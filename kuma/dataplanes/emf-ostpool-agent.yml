type: Dataplane
mesh: default
name: emf-ostpool-agent-{{ node_id }}
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ ostpool_agent_port }}
      tags:
        kuma.io/service: emf-ostpool-agent-{{ node_id }}
        kuma.io/protocol: http2
  outbound:
    - port: {{ ostpool_agent_ostpool_service_port }}
      tags:
        kuma.io/service: emf-ostpool-service