type: Dataplane
mesh: default
name: emf-snapshot-agent-{{ node_id }}
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ snapshot_agent_port }}
      tags:
        kuma.io/service: emf-snapshot-agent-{{ node_id }}
        kuma.io/protocol: http2
  outbound:
    - port: {{ snapshot_agent_snapshot_service_port }}
      tags:
        kuma.io/service: emf-snapshot-service