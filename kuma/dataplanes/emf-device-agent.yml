type: Dataplane
mesh: default
name: emf-device-agent-{{ node_id }}
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ device_agent_port }}
      tags:
        kuma.io/service: emf-device-agent-{{ node_id }}
        kuma.io/protocol: http2
  outbound:
    - port: {{ device_agent_device_service_port }}
      tags:
        kuma.io/service: emf-device-service