type: Dataplane
mesh: default
name: emf-action-agent-{{ node_id }}
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ action_agent_port }}
      tags:
        kuma.io/service: emf-action-agent-{{ node_id }}
        kuma.io/protocol: http2
  outbound:
    - port: {{ action_agent_state_machine_service_port }}
      tags:
        kuma.io/service: emf-state-machine-service