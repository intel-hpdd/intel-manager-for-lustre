type: Dataplane
mesh: default
name: emf-stats-service
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ stats_service_port }}
      tags:
        kuma.io/service: emf-stats-service
        kuma.io/protocol: http2
  outbound:
    - port: {{ stats_service_influx_port }}
      tags:
        kuma.io/service: influx