type: Dataplane
mesh: default
name: emf-state-machine-service
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ state_machine_service_port }}
      tags:
        kuma.io/service: emf-state-machine-service
        kuma.io/protocol: http2
  outbound:
    - port: {{ state_machine_service_pg_port }}
      tags:
        kuma.io/service: postgres