type: Dataplane
mesh: default
name: emf-journal-service
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ journal_service_port }}
      tags:
        kuma.io/service: emf-journal-service
        kuma.io/protocol: http2
  outbound:
    - port: {{ journal_service_pg_port }}
      tags:
        kuma.io/service: postgres