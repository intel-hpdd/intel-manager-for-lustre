type: Dataplane
mesh: default
name: emf-api-service
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ api_service_port }}
      tags:
        kuma.io/service: emf-api-service
        kuma.io/protocol: http
  outbound:
    - port: {{ api_service_pg_port }}
      tags:
        kuma.io/service: postgres
    - port: {{ api_service_state_machine_service_port }}
      tags:
        kuma.io/service: emf-state-machine-service
