type: Dataplane
mesh: default
name: emf-ntp-agent-{{ node_id }}
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ ntp_agent_port }}
      tags:
        kuma.io/service: emf-ntp-agent-{{ node_id }}
        kuma.io/protocol: http2
  outbound:
    - port: {{ ntp_agent_ntp_service_port }}
      tags:
        kuma.io/service: emf-ntp-service