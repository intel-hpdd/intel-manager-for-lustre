type: Dataplane
mesh: default
name: emf-ostpool-service
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ ostpool_service_port }}
      tags:
        kuma.io/service: emf-ostpool-service
        kuma.io/protocol: http2
  outbound:
    - port: {{ ostpool_service_pg_port }}
      tags:
        kuma.io/service: postgres