type: Dataplane
mesh: default
name: emf-network-ib-service
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ network_ib_service_port }}
      tags:
        kuma.io/service: emf-network-ib-service
        kuma.io/protocol: http2
  outbound:
    - port: {{ network_ib_service_influx_port }}
      tags:
        kuma.io/service: influx
    - port: {{ network_ib_service_pg_port }}
      tags:
        kuma.io/service: postgres