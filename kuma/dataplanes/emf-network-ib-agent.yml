type: Dataplane
mesh: default
name: emf-network-ib-agent-{{ node_id }}
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ network_ib_agent_port }}
      tags:
        kuma.io/service: emf-network-ib-agent-{{ node_id }}
        kuma.io/protocol: http2
  outbound:
    - port: {{ network_ib_agent_network_service_port }}
      tags:
        kuma.io/service: emf-network-ib-service