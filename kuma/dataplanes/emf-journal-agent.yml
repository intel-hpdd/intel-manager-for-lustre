type: Dataplane
mesh: default
name: emf-journal-agent-{{ node_id }}
networking:
  address: {{ mgmt_address }}
  inbound:
    - port: {{ journal_agent_port }}
      tags:
        kuma.io/service: emf-journal-agent-{{ node_id }}
        kuma.io/protocol: http2
  outbound:
    - port: {{ journal_agent_journal_service_port }}
      tags:
        kuma.io/service: emf-journal-service