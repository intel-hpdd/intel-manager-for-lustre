[package]
authors = ["IML Team <iml@whamcloud.com>"]
description = "IML Util Library"
edition = "2018"
license = "MIT"
name = "iml-util"
version = "0.4.0"

[dependencies]
futures = "0.3"
iml-wire-types = {path = "../iml-wire-types", version = "0.4"}
serde = {version = "1", features = ['derive']}
