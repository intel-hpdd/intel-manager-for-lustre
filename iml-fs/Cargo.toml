[package]
name = "iml-fs"
version = "0.2.0"
authors = ["IML Team <iml@whamcloud.com>"]
edition = "2018"

[dependencies]
futures = "0.3"
tokio = { version = "0.2", features = ["blocking", "fs", "io-util", "stream"] }
tokio-util = { version = "0.3", features = ["codec"] }
tempfile = "3.1"
bytes = "0.5"

[dev-dependencies]
tempdir = "0.3"
tokio = { version = "0.2", features = ["macros"] }
